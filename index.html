<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <p class="display-content"></p>
        </div>
            <div class="buttons-group">
                <buttons class="number-button" id="AC">AC</buttons>
                <buttons class="number-button" id="plus-minus">+/-</buttons>
                <buttons class="number-button" id="modulus">%</buttons>
                <buttons class="number-button" id="divide">/</buttons>
                <buttons class="number-button" id="seven">7</buttons>
                <buttons class="number-button" id="eight">8</buttons>
                <buttons class="number-button" id="nine">9</buttons>
                <buttons class="number-button" id="multiply">*</buttons>
                <buttons class="number-button" id="four">4</buttons>
                <buttons class="number-button" id="five">5</buttons>
                <buttons class="number-button" id="six">6</buttons>
                <buttons class="number-button" id="minus">-</buttons>
                <buttons class="number-button" id="one">1</buttons>
                <buttons class="number-button" id="two">2</buttons>
                <buttons class="number-button" id="three">3</buttons>
                <buttons class="number-button" id="plus">+</buttons>
                <buttons class="number-button" id="zero">0</buttons>
                <buttons class="number-button" id="fraction">.</buttons>
                <buttons class="number-button" id="backspace"><i class="material-icons">&#xe14a;</i></buttons>
                <buttons class="number-button" id="equals">=</buttons>
        </div>
    </div>
</body>
</html>
