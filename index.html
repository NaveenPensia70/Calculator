<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <p class="display-content"></p>
        </div>
            <div class="buttons-group">
                <button class="number-button " id="AC">AC</button>
                <button class="operator-button" id="plus-minus">+/-</button>
                <button class="operator-button" id="modulus">%</button>
                <button class="operator-button" id="divide">/</button>
                <button class="number-button" id="seven">7</button>
                <button class="number-button" id="eight">8</button>
                <button class="number-button" id="nine">9</button>
                <button class="operator-button" id="multiply">*</button>
                <button class="number-button" id="four">4</button>
                <button class="number-button" id="five">5</button>
                <button class="number-button" id="six">6</button>
                <button class="operator-button" id="minus">-</button>
                <button class="number-button" id="one">1</button>
                <button class="number-button" id="two">2</button>
                <button class="number-button" id="three">3</button>
                <button class="operator-button" id="plus">+</button>
                <button class="number-button" id="zero">0</button>
                <button class="number-button" id="fraction">.</button>
                <button class="number-button" id="backspace"><i class="material-icons">&#xe14a;</i></button>
                <button class="operator-button" id="equals">=</button>
        </div>
    </div>
</body>
</html>
